<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
        <title>行云2011年会互送礼品</title>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/exchange.js"></script>
        <link rel="stylesheet" type="text/css" href="css/exchange.css" />
    </head>
    
    <body onload="exchange.init()">
        <div id="img-container" class="hidden-container">
        </div>
        <div id="logo-container">
            <img src="images/logo.png" id="logo-img"/>
        </div>
        <div id="main-container">
            <div id="header-container">

                <div id="header-left-triangle"></div>
                <div id="header-rectangle">
                    <p>行云2011年会互送礼品</p>
                </div>
                <div id="header-right-triangle"></div>
            </div>
            <div id="buttons-container">
                <table id="buttons-table">
                    <tbody>
                        <tr>
                            <td>
                                <button id="start-button" class="button graybutton" onclick="exchange.start()" disabled="disabled">开始</button>
                            </td>
                            <td>
                                <button id="next-button" class="button graybutton" onclick="exchange.next()" disabled="disabled">下一组</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="body-container">
                <div id="user-container">
                    <div id="turntable-container">
                        <ul id="coverflow"></ul>
                    </div>
                    <div id="name-container">
                        <span id="name-label" class="button orangebutton bigrounded"></span> 
                    </div>

                </div>
                <div id="exchange-container">
                </div>
            </div>
        </div>
    </body>
</html>
