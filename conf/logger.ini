[loggers]
keys=root,lottery,sqlalchemy

[handlers]
keys=consoleHandler,fileHandler,saHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_lottery]
level=INFO
handlers=fileHandler
qualname=lottery
propagate=0

[logger_sqlalchemy]
level=INFO
handlers=saHandler
qualname=sqlalchemy
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('log/lottery.log','a',33554432,10)

[handler_saHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('log/sqlalchemy.log','a',33554432,10)


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
class=logging.Formatter
